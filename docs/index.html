<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
<main>
    <div class="head-div">
        <div class="head-text">
        <h2>checkout</h2>
        <p>3 ITEMS</p>
    </div>
       </div>
    <div class="container">
        <div class="list-div">
            <div class="product-list">
                <div class="product-box">
                    <div class="image">
                        <img src="./assets/Gold@2x.png" alt="" style="width: 40%">
                    </div>
                    <div class="detail">
                       <table>
                        <tr id="bold-text">
                            <td>iPhone 12 Pro</td>
                            <td>$999.00</td>
                        </tr>
                        <tr>
                            <td>Golden</td>
                        </tr>
                        <tr class="end-cell">
                            <td>x 1</td>
                            <td>X</td>
                        </tr>
                       </table>
                    </div>
                </div>
                <div class="product-box">
                     <div class="image">
                        <img src="./assets/Apple-watchx2.png" alt="" style="width: 40%">
                    </div>
                    <div class="detail">
                        <table>
                        <tr id="bold-text">
                            <td>Apple Watch</td>
                            <td>$399.00</td>
                        </tr>
                        <tr>
                            <td>Blue</td>
                        </tr>
                        <tr class="end-cell">
                            <td>x 1</td>
                            <td>X</td>
                        </tr>
                       </table>
                    </div>
                </div>
                <div class="product-box">
                     <div class="image">
                        <img src="./assets/iMac@2x.png" alt="" style="width: 80%">
                    </div>
                    <div class="detail">
                        <table>
                        <tr id="bold-text">
                            <td> iMac</td>
                            <td> $1199.00</td>
                        </tr>
                        <tr>
                            <td>Green</td>
                        </tr>
                        <tr class="end-cell">
                            <td>x 1</td>
                            <td>X</td>
                        </tr>
                       </table>
                    </div>
                </div>
            </div>
            <div class="total-list">
                <div class="coupon">
                    <input type="text" name="" placeholder="Enter coupon code">
                    <button>Apply coupon</button>
                </div>
                    <table class="lower">
                        <tr>
                            <td>Sub total</td>
                            <td>$2597.00</td>
                        </tr>
                        <tr>
                            <td>Tax</td>
                            <td>$623.28</td>
                        </tr>
                        <tr id="bold-text">
                            <td>Total</td>
                            <td>$3220.28</td>
                        </tr>
                    </table>
            </div>
        </div>
        <div class="form-div">
            <h3>contact information</h3>
            <form action="">
                <div class="major">
                    <label for="name">first and lastname</label>
                <input type="name" name="" id="name" placeholder="enter first name">
                </div>
                <div class="major">
                     <label for="email">email address</label>
                <input type="email" name="" id="email" placeholder="enter email address">
                </div>
               
            <div class="address">

                <div>
                <label for="code">Country</label>
                <select name="nigeria" id="">
                    <option value="Finland"> Finland</option>
                </select>
                </div>

                <div>
                <label for="tel">Postal code</label>
                <input type="list" id="country" name=""  placeholder="00270">
                 </div>
                 
            </div>
                
                <input class="Btn" type="submit" value="continue">
            </form>
        </div>
    </div>
    <div></div>
</main>
</body>
</html>
